<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My team</title>
</head>

<body>
    <header class="text-center text-white bg-primary p-3 display-3">My Team</header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <!--CARDS ADDED HERE-->
                <article class="col-4 mt-3">
                    <div class="card h100">
                        <section class="card-header bg-primary">
                            <h2 class="text-white">Jared</h2>
                            <h3 class="text-white"><span><img class="image-position">IMG </span>Manager</h3>
                        </section>

                        <section class="card-body bg-light">
                            <p class="id p-2 m-1 bg-white border">ID: 1</p>
                            <p class="email p-2 m-1 bg-white border">Email: <a
                                    href="mailto:john@fakemail.com">john@fakemail.com</a></p>
                            <p class="office p-2 m-1 bg-white border">Office Number: 1</p>
                        </section>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>

</html>
